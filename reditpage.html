<h1>請選擇模式</h1>

<a id="myButtonOnNextPage">温習模式</a>

<script>
const cookies = document.cookie.split('; ');
const buttonClicked = cookies.find(row => row.startsWith('buttonClicked')).split('=')[1];

if (buttonClicked === 'bm') {
  document.getElementById('buttonOnNextPage').href = "mbm.html";
} else if (buttonClicked === 'wfa') {
  document.getElementById('buttonOnNextPage').href = "mwfa.html";
} else if (buttonClicked === 'pl') {
  document.getElementById('buttonOnNextPage').href = "mpl.html";
} else if (buttonClicked === 'amsfa') {
  document.getElementById('buttonOnNextPage').href = "mamsfa.html";
} else if (buttonClicked === 'sjfa') {
  document.getElementById('buttonOnNextPage').href = "msjfa.html";
} else if (buttonClicked === 'op2') {
  document.getElementById('buttonOnNextPage').href = "mg2o.html";
} else if (buttonClicked === 'cn') {
  document.getElementById('buttonOnNextPage').href = "mcn.html";
} else if (buttonClicked === 'en') {
  document.getElementById('buttonOnNextPage').href = "men.html";
}
