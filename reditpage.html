<body>

<h1>請選擇模式</h1>

<a id="buttonOnNextPage" class="button-style">温習模式</button>

<script>
const cookies = document.cookie.split('; ');
const cookie = cookies.find(row => row.startsWith('buttonClicked'));

// Check if cookie was found
if (cookie) {
    const buttonClicked = cookie.split('=')[1];
    let url;

    if (buttonClicked === 'bm') {
      url = "mbm.html";
    } else if (buttonClicked === 'wfa') {
      url = "mwfa.html";
    } else if (buttonClicked === 'pl') {
      url = "mpl.html";
    } else if (buttonClicked === 'amsfa') {
      url = "mamsfa.html";
    } else if (buttonClicked === 'sjfa') {
      url = "msjfa.html";
    } else if (buttonClicked === 'op2') {
      url = "mg2o.html";
    } else if (buttonClicked === 'cn') {
      url = "mcn.html";
    } else if (buttonClicked === 'en') {
      url = "men.html";
    } else {
      url = "default.html";
    }

    console.log('buttonClicked:', buttonClicked); // This will log the value of buttonClicked
    console.log('url:', url); // This will log the value of url

    document.getElementById('buttonOnNextPage').addEventListener('click', function() {
      window.location.href = url;
    });

} else {
    console.log('buttonClicked cookie not found');
}

  
</script></body>
